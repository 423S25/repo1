<form action="/export_csv" method="get">
    <button type="submit" class="product-button">EXPORT CSV</button>
</form>


<div id="scatter-chart-container">
    <canvas id="inventoryScatterChart"></canvas>
</div>

<div id="scatter-chart-container">
    <canvas id="amountIdealChartContainer"></canvas>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const ctx = document.getElementById("inventoryScatterChart").getContext("2d");

        const data = {
            datasets: [{
                label: "Inventory vs Price",
                data: [
                    {% for d in data1 %}
                        {
                            x: {{ d[0] }},
                            y: {{ d[1] }},
                            label: "{{ d[2] }}",
                        }
                        {% if not loop.last %}, {% endif %}
                    {% endfor %}
                ],
                backgroundColor: 'rgb(20, 111, 118)'
            }]
        };

        new Chart(ctx, {
            type: "scatter",
            data: data,
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: "Price ($)"
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: "Inventory Count"
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            title: function(tooltipItem) {
                                return tooltipItem[0].raw.label; // Show name in tooltip
                            },
                            label: function(tooltipItem) {
                                return `Price: ${tooltipItem.raw.x}, Inventory: ${tooltipItem.raw.y}`;
                            }
                        }
                    }
                }
            }
        });
    });
</script>

 <canvas id="groupedBarChart" width="600" height="400"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ctx = document.getElementById("groupedBarChart").getContext("2d");

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Product A', 'Product B', 'Product C'],
                    datasets: [
                        {
                            label: 'Current Stock',
                            data: [12, 19, 7],
                            backgroundColor: 'rgba(54, 162, 235, 0.7)'
                        },
                        {
                            label: 'Ideal Stock',
                            data: [15, 12, 10],
                            backgroundColor: 'rgba(255, 205, 86, 0.7)'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Stock Comparison Per Product'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Products'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Stock Units'
                            }
                        }
                    }
                }
            });
        });
    </script>
