
<link rel="stylesheet" href="styles/settings.css">
{% extends "base.html" %}
{% block content %}


<header>
    <div class="admin-back"><img alt="Go Back" src="icons/arrow_left.svg"><a href="/">BACK</a></div>
</header>
<body>
    <div style="margin-left: 10px">
        <h1 class="admin-label">Admin Settings</h1>
        <h2 class="email-label">Admin Email</h2>
        <form method="post" action="/settings" hx-confirm="Update the admin email?">
            <input class="email-input" name="email" type="text" , placeholder={{ user.email }}>
            <button class="admin-button" type="submit">UPDATE</button>
        </form>
        <br>
        <h2>Accounts</h2>
        {% for account in accounts %}
        <form hx-get="/update_password/{{ account.username }}"
            hx-target="body" hx-swap="beforeend"
            style="display: flex; align-items: center; gap: 10px;">
            <h3>{{ account.username }}</h3>
            <button type="submit">UPDATE PASSWORD</button>
        </form>
        {% endfor %}
    </div>
</body>
{% endblock %}
