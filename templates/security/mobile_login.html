{% extends "base.html" %}
{% block content %}

<head>
    <link rel="stylesheet" href="/styles/mobile_login.css">
</head>

<body>
    <div class="mobile-login">
        <form action="{{ url_for('mobile_login', next=request.args.get('next', '')) }}" method="post">
            {{ form.csrf_token }}
            <div class="mobile-form-region">
                <h1>WELCOME</h1>
                <span class="username-label">{{ form.username.label }}</span> <br>
                {{ form.username }} <br><br>
                <span class="password-label">{{ form.password.label }}</span> <br> 
                {{ form.password }} <br><br>
                {{ form.submit }}
            </div>
        </form>
        <ul class="error-text">
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    </div>
</body>

{% endblock %}
