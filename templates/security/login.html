{% extends "base.html" %}
{% block content %}



<body>
    <div class="login">
        <h1>WELCOME</h1>
        <form action="{{ url_for('login', next=request.args.get('next', '')) }}" method="post">
            {{ form.csrf_token }}
            {{ form.username.label }}{{ form.username }} <br>
            {{ form.password.label }}{{ form.password }} <br>
            {{ form.submit }}
        </form>
        <ul>
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    </div>
</body>

{% endblock %}
