<div id="modal" _="on closeModal add .closing then wait for animationend then remove me">
	<div class="modal-underlay" _="on click trigger closeModal"></div>
	<div class="modal-content">
		<form action="/update_category/{{ category.id }}" method="POST" id="updateCategoryForm">
            <input type="hidden" name="_method" value="PATCH">

			<label for="category_name">Category Name:</label>
            <input type="text" id="category_name" name="category_name" value="{{ category.name }}" required><br>

            <label for="category_color">Color:</label>
            <input type="color" id="category_color" name="category_color" value="{{ category.color }}" required><br>

            <button hx-delete="/delete_category/{{ category.id }}" hx-target="body" hx-swap="outerHTML" hx-confirm="Are you sure you want to delete {{  category.name }}?">Delete</button>

            <button type="submit">Update Category</button>
		</form>
		<br>
		<br>
		<button class="btn danger" _="on click trigger closeModal">Close</button>
	</div>
</div>
