<div id="modal" _="on closeModal add .closing then wait for animationend then remove me">
	<div class="modal-underlay" _="on click trigger closeModal"></div>
	<div class="modal-content">
		<form hx-post="/product_update_donated/{{ product.get_id() }}" hx-target="#modal-errors" hx-swap="innerHTML">
			{{ form.csrf_token }}
			<input type="hidden" name="_method" value="PATCH">

			<label for="donated_amount">Update Donated:</label>
			<input type="number" id="donated_amount" name="donated_amount" min="0" required>

			<label for="adjust_stock">Adjust Inventory?:</label>
    		<input type="checkbox" id="adjust_stock" name="adjust_stock"><br>
			
			<button type="submit">Update</button>
		</form>
		<div id="modal-errors"></div>
		<br>
		<br>
		<button class="btn danger" _="on click trigger closeModal">Close</button>
	</div>
</div>
