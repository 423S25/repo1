<div id="modal" _="on closeModal add .closing then wait for animationend then remove me">
	<div class="modal-underlay" _="on click trigger closeModal"></div>
	<div class="modal-content">
		<form action="/add_items/inventory/{{ product.get_id() }}" method="POST" id="addItemsInventoryForm">
			<input type="hidden" name="_method" value="PATCH">
			<label for="amount">Add Items:</label>
			<input type="number" id="amount" name="amount" placholder="AMOUNT TO ADD" min="0" required>
            <label for="donation">Donation?</label>
            <input type="checkbox" id="donation" name="donation">
			<button type="submit">Add Items</button>
		</form>
		<br>
		<br>
		<button class="btn danger" _="on click trigger closeModal">Close</button>
	</div>
</div>
