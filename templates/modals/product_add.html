<div id="modal" _="on closeModal add .closing then wait for animationend then remove me">
    <div class="modal-underlay" _="on click trigger closeModal"></div>
    <div class="modal-content">
        <form hx-post="/product_add" hx-target="#modal-errors" hx-swap="innerHTML">
            {{ form.csrf_token }}

            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required><br>

            <label for="inventory">Inventory:</label>
            <input type="number" id="inventory" name="inventory" value="0" required><br>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required><br> <!-- allow '$' in price field -->

            <label for="unit_type">Unit Type:</label>
            <input type="text" id="unit_type" name="unit_type" required><br>

            <label for="ideal_stock">Ideal Stock:</label>
            <input type="number" id="ideal_stock" name="ideal_stock" min="1" required><br>

            <label for="donation">Donation:</label>
            <input type="checkbox" id="donation" name="donation"><br>

            <label for="category_id">Category:</label>
            <select id="category_id" name="category_id">
                <option value="">Select a category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select><br>

            <button type="submit">Submit</button>
        </form>
        <div id="modal-errors"></div>
        <br>
        <br>
        <button class="btn danger" _="on click trigger closeModal">Close</button>
    </div>

</div>
